<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1 id="heading">Check if your text is a palindrome</h1>
      <div id="input">
        <label for="text-input">Enter text:</label>
        <input id="text-input" type="text">
        <button id="check-btn">Check</button>
        <div class="hidden" id="result"></div>
      </div>
      <div id="definition">
        <h2>A <i>palindrome</i> is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</h2>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
